<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- cdn for chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Statistics with Chat.js</title>
</head>
<body>
    <h1>Statistics With Chart.js</h1>

    <!--================ For Scattered Graphs =================-->
    <h2>Scattered Graphs</h2>
    <canvas id="myChart" class="scatter"></canvas>

    <!-- ================= For Line Graphs ====================-->
    <h2>Line Graphs</h2>
    <canvas id="myLine" class="line"></canvas>









    <!---------- Script for Scattered Graphs --------->
    <script>
        var xyValues = [
            {x:50, y:7},
            {x:60, y:8},
            {x:70, y:8},
            {x:80, y:9},
            {x:90, y:9},
            {x:100, y:9},
            {x:110, y:10},
            {x:120, y:11},
            {x:130, y:14},
            {x:140, y:14},
            {x:150, y:15}
        ];
        
        new Chart("myChart", {
            type: "scatter",
            data: {
                datasets: [{
                pointRadius: 5,
                borderColor: "",
                backgroundColor: "rgb(0, 0, 255,)",
                pointBackgroundColor: "rgb(0,0,255)",
                data: xyValues
                }]
            },
            options: {
                responsive: true,
                legend: {display: false},
                scales: {
                xAxes: [{ticks: {min: 40, max:160}}],
                yAxes: [{ticks: {min: 6, max:16}}],
                }
            }
        });
    </script>

    <!------------ Script for Line Graphs -------------->
    <script>
        const xValues = [50,60,70,80,90,100,110,120,130,140,150];
        const yValues = [7,8,8,9,9,9,10,11,14,14,15];
        
        new Chart("myLine", {
        type: "line",
        data: {
            labels: xValues,
            datasets: [{
            fill: false,
            pointRadius: 5,
            lineTension: 0,
            backgroundColor: "rgba(0,0,255,1)",
            borderColor: "rgba(0,0,255,0.5)",
            data: yValues
            }]
        },
        options: {
            legend: {display: false},
            scales: {
            yAxes: [{ticks: {min: 6, max:16}}],
            }
        }
        });
    </script>
</body>
</html>
